<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style>

   
    Form{
        margin:0 auto;
        padding: 5px;
        background: dimgrey;
       max-width: 800px;
  
    }
     
    form h1{
        color: white;
    }

    .btn{
        width: fit-content;
    }
    
   

</style>
</head>
<body>
    <div class=" page ">
        <form>
            <h1 class="header text-center m-3 p-2">Welcome to My Survey</h1> 


            <div class="first">    
                <div class="card m-2 p-2 firstf mt-3">
                    <label for="name" class="form-label">1.Name :</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <label for="email" class="form-label">2.Email :</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <br>
                    <button class="btn btn-primary m-1 " type="button">Next</button>
                </div>
            </div>

            <div class="second">
                <div class="card card2 m-2 p-2 mt-3">

                    <div class="sub">
                        <label for="radio subject">3.What are you currently doing?</label> 
                        <br>
                        <input class="m-1" type="radio" name="subject" id="subject" value="teaching">Teaching
                        <input class="m-1" type="radio" name="subject" id="subject" value="student">Student
                        <input class="m-1" type="radio" name="subject" id="subject" value="programming">Programming
                        <input class="m-1" type="radio" name="subject" id="subject" value="other">Other
                        <br>
                        <input type="text" name="subject" id="subject" class="form-control m-1" placeholder="Type here if not listed">
                    </div>

                    <br>
                    <div class="rating">

                        <label for="rating">4. Please rate our course.</label>
                        <br>
                        <input  class="m-1" type="radio" name="rate" value="poor" id="rate" >Poor
                        <input  class="m-1" type="radio" name="rate" value="good" id="rate" >Good
                        <input  class="m-1" type="radio" value="excellent" name="rate" id="rate" >Excellent

                        
                    </div>
                    <br>
                    <label for="textbox">5. Write your views here.</label>
                    <textarea name="textbox" id="textbox" cols="30" rows="3" class="m-1 p-2"></textarea>
                    <br>
                    <button class="btn btn-primary" type="button">Save</button>
                        
                </div>
            </div>
            

        </form>

    </div>
</body>
</html>
